<script>
    //event listeners for artist form
    const root = document.getElementById('videoBlockBody');
    root.innerHTML = "Create New Playlist here";
    var x = document.createElement("FORM");
    x.id = "myForm";
    root.appendChild(x);
    var y = document.createElement("INPUT");
    y.id = "playlistid";
    y.setAttribute("type", "text");


    var yy = document.createElement("INPUT");
    yy.id = "playlistname";
    yy.setAttribute("type", "text");


    document.getElementById("myForm").appendChild(y);
    document.getElementById("myForm").appendChild(yy);
    var z = document.createElement("BUTTON");
    z.id = "ButtonPlaylist";
    z.innerHTML = "Add";
    document.getElementById("myForm").appendChild(z);

    document.getElementById("ButtonPlaylist").addEventListener('click', (e) => {
        const playlistId = document.getElementById('playlistid').value;
        const trackname = document.getElementById('playlistname').value;
        if ((playlistId === "") || (trackname === "")) {
            alert("all fields are required");
        }
        createPlaylist(playlistId, trackname);
        e.preventDefault()
    });
    //for the search field
    document.getElementById("primary-button")
        .addEventListener('click', (e) => {
            const playlistId = document.getElementById('playlist_id').value;
            if (playlistId === "") {
                alert("playlist id is required to search");
            }
            playlistSearch(playlistId);
            e.preventDefault()
        });

    listPlaylists();
</script>
